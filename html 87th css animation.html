<html>
<head>
<style>
.load{
width:100px;
height:100px;
border:12px solid grey;
border-radius:50%;
border-top:12px solid red;
border-left:12px solid blue;
animation:raiyad 2s 1s infinite alternate-reverse;
animation-timing-function:steps(5)
}
@keyframes raiyad{
         0%{transform:rotate(0deg);}
         100%{transform:rotate(360deg);}
 }
</style>
</head>
<body>
<div class="load"></div>
</body>
</html>
