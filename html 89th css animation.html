<html>
<head>
<style>
.running-box{
 width:100px;
height:100px;
background:red;
position:relative;
animation:raiyad 2s 1s;
animation-fill-mode:both;
}
@keyframes raiyad{
0%{left:200px;background:green;}
50%{left:200px;background:blue;}
100%{top:200px;background:yellow;}
}
</style>
</head>
<body>
<div class="running-box"></div>
</body>
</html>
