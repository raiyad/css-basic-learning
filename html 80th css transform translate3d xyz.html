<html>
<head>
<style>
.main{
width:200px;
height:240px;
background:grey;
margin:100px;
}
.card{
width:200px;
height:240px;
background:pink;
transform:perspective(500px) translateZ(-200px) rotateX(60deg);
}
.card:hover{
transform:perspective(500px);
translate3d(100px,50px,30px);
transition:transform 5s;
}
</style>
</head>
<body>
<div class="main">
<div class="card">
<img src="wood.jpg" height="240" width="200">

</div>
</div>
</body>
</html>
